<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="assets/logo.png" alt="10 Time Point logo">
    </header>

    <div class="input__container">
      <div class="input-field">
        <label class="text-input__label" for="timeInInput">Check-in</label>
        <input type="text" name="timeInInput" placeholder="--:--" id="timeInInput">
      </div>
      <div class="input-field" id="timeOutInputContainerElement">
        <label class="text-input__label" for="timeOutInput">Check-out</label>
        <input type="text" name="timeOutInput" placeholder="--:--" id="timeOutInput">
      </div>
    </div>

    <div class="result__container">
      <!-- <div class="result-field">
        <label class="text-input__label" for="durationInput">Duration</label>
        <input type="text" name="durationInput" placeholder="--:--" id="resultDuration" disabled>
      </div> -->
      <div class="result-field" id="timeOutInputContainerElement">
        <label class="text-input__label" for="decimalInput">Decimal</label>
        <input type="text" name="decimalInput" placeholder="0.00" id="resultDecimal" disabled>
      </div>
    </div>

    <div class="options__container">
      <input class="options__checkbox" checked type="checkbox" name="lunchTime" id="lunchTimeCheckbox">
      <label class="options__label" for="lunchTime">Subtract lunch time? (-1hr)</label>
    </div>

    <div class="button__container">
      <button class="button--secundary button--danger" id="clearButton">Clear</button>
      <button class="button--primary" id="convertButton">Convert!</button>
    </div>

    <span class="footer" id="footer">
      v<span id="footerVersion">null</span>
    </span>

    <script src="js/main.js"></script>
  </body>
</html>
